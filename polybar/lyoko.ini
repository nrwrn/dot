[host]
audio_sink = bluez_sink.CC_39_8C_00_68_EB.a2dp_sink
mpd_host = 127.0.0.1
mpd_port = 6600
battery = NONE
adapter = NONE

include-file = ~/.config/polybar/bars.ini
include-file = ~/.config/polybar/modules.ini
include-file = ~/.config/polybar/user_modules.ini

[bar/left]
inherit = bar/desktop
monitor = DP-2
tray-position = right

[bar/right]
inherit = bar/desktop
monitor = DP-0

[bar/tv]
inherit = bar/desktop
monitor = HDMI-0
