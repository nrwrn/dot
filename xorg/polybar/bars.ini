[color]
bg = #121212
fg = #f3e2ec
altbg = #444444
ac = #ca9ee9
urgent = #cf5185
blue = #5faac7
green = #7cbbd3
red = #d07ba3
magenta = #9585da

[bar/laptop]
inherit = bar/base
modules-left = launcher bspwm
modules-right = updates-aurhelper volume date battery
tray-position = right

[bar/desktop]
inherit = bar/base
modules-left = launcher updates-aurhelper
modules-center = bspwm
modules-right = volume mpd date

[bar/base]
bottom = false
override-redirect = false
fixed-center = true
width = 100%
height = 44
wm-restack = bspwm

background = ${color.bg}
foreground = ${color.fg}

font-0 = "SpaceMono Nerd Font Mono:size=16;2"

; TODO: implement restarting using IPC
enable-ipc = true
